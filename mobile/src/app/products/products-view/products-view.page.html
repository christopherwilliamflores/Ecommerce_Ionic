<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="products"></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="product">{{product.product_name}}</ion-title>
    <ion-buttons slot="end" *ngIf="product">
      <ion-button [routerLink]="['/products/edit', product.product_id]">Edit</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title *ngIf="product" size="large">{{product.product_name}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid *ngIf="product">
    <ion-row>
      <ion-col>
          <div>
            <img  *ngIf="product.picture_url" [src]="'http://192.168.31.241:3000/' + product.picture_url"/>
            <p>Product:{{product.product_name}} </p>
            <p>Stock:{{product.stock}} </p>
            <p>Price:{{product.price}} </p>
            <p>Category:{{product.category}} </p>
          </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button expand="full" color="danger" [routerLink]="['/products/delete', product.product_id]">Delete</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
