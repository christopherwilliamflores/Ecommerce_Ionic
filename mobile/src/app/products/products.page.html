<ion-header>
  <ion-toolbar>
    <ion-title>Products</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="create">
        <ion-icon slot="icon-only" name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Products</ion-title>
    </ion-toolbar>
  </ion-header>



  <ion-list>
    <ion-item *ngFor="let product of products" [routerLink]="['/products/view', product.product_id]">
      <ion-label>
        {{product.product_name}}
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
