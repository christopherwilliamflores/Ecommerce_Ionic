<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button defaulHref="products"></ion-back-button>
    </ion-buttons>
    <ion-title>products-edit</ion-title>
  </ion-toolbar>
</ion-header>

<ion-header collapse="condense">
  <ion-toolbar>
    <ion-title size="large">Edit</ion-title>
  </ion-toolbar>
</ion-header>

<ion-grid>
  <ion-row>
    <ion-col>
      <form [formGroup]="productForm" (ngSubmit)="updateProduct(productForm.value)">
        <ion-item>
          <ion-label position = "floating">ProductId</ion-label>
          <ion-input type="number" formControlName="product_id"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position = "floating">Nombre</ion-label>
          <ion-input type="text" formControlName="product_name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position = "floating">Stock</ion-label>
          <ion-input type="number" formControlName="stock"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position = "floating">Precio</ion-label>
          <ion-input type="number" formControlName="price"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position = "floating">Categoria</ion-label>
          <ion-input type="text" formControlName="category"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position = "floating">Descripcion</ion-label>
          <ion-input type="text" formControlName="descripcion"></ion-input>
        </ion-item>
        <ion-item>
        <ion-label position = "floating">Picture Url</ion-label>
        <ion-input type="text" formControlName="picture_url"></ion-input>
        <ion-icon name="camera-outline" slot="end" (click)="openCamera()"></ion-icon>
        </ion-item>
        <!-- <ion-item>
          <ion-label position = "floating">Tipo</ion-label>
          <ion-input type="text" formControlName="tipo"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position = "floating">Url</ion-label>
          <ion-input type="text" formControlName="pokemon_img_url"></ion-input>
        </ion-item> -->
        <ion-row>
          <ion-col>
            <ion-button expand="full" type="submit">Create</ion-button>
          </ion-col>
        </ion-row>
      </form>
    </ion-col>
  </ion-row>
</ion-grid>

<ion-content>


</ion-content>
